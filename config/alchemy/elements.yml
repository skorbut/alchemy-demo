- name: article
  hint: true
  unique: true
  contents:
  - name: headline
    type: EssenceText
    default: :article_headline
    hint: true
  - name: picture
    type: EssencePicture
    hint: true
  - name: text
    type: EssenceRichtext
    default: :article_text
    hint: true
- name: header
  contents:
  - name: headline
    type: EssenceText
  - name: teaser
    type: EssenceText
- name: component
  contents:
  - name: headline
    type: EssenceText
  - name: paragraph
    type: EssenceText
  - name: image
    type: EssencePicture
  - name: created_at
    type: EssenceDate
- name: product
  contents:
  - name: spree_product
    type: EssenceSpreeProduct
- name: product_category
  contents:
  - name: spree_taxon
    type: EssenceSpreeTaxon
